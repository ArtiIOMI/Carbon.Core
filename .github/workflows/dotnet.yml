name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
          
    steps:
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
                 
    - uses: actions/checkout@v3
      
    - name: Build
      run: msbuild "Carbon.Core" -t:restore -p:RestorePackagesConfig=true /p:Configuration=Release
